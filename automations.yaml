- id: '1748977663287'
  alias: Auto Led Scrivania On
  description: ''
  triggers:
  - trigger: state
    entity_id: binary_sensor.presenza_2_occupancy
    from: 'off'
    to: 'on'
  conditions:
  - condition: sun
    after: sunset
    before: sunrise
  actions:
  - alias: Turn on the light
    action: light.turn_on
    target:
      device_id: 693175add6267a4bc72544bc61808407
    data: {}
  - alias: Wait until there is no motion from device
    wait_for_trigger:
      trigger: state
      entity_id: binary_sensor.presenza_2_occupancy
      from: 'on'
      to: 'off'
    timeout:
      hours: 0
      minutes: 0
      seconds: 45
      milliseconds: 0
  - alias: Wait the number of seconds that has been set
    delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - alias: Turn off the light
    action: light.turn_off
    target:
      device_id: 693175add6267a4bc72544bc61808407
    data: {}
  mode: restart
  max_exceeded: silent
